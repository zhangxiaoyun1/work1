<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        legend{
            color:red;
        }
        span{
            color:red;
        }
    </style>
</head>
<body>
    <div style="margin:0 auto;width: 450px;">
        <h1>毕业生信息</h1>
        <form action="" id="a">
            <fieldset style="width:450px">
                <legend>学生信息</legend>
        
                姓&nbsp;&nbsp;名&nbsp;<input type="text" autofocus placeholder="请输入姓名" required><span>  *</span>
                <br>
                学&nbsp;&nbsp;号&nbsp;<input type="text" placeholder="请输入学号" required step="0"><span>  *</span>
                <br>
                手&nbsp;&nbsp;机&nbsp;<input type="tel" placeholder="请输入手机号" required><span>  *</span>
                <br>
                邮&nbsp;&nbsp;箱&nbsp;<input type="email" placeholder="请输入邮箱地址" required><span>  *</span>
            </fieldset>
            <br>
            <fieldset style="width:450px">
                <legend>录取情况</legend>
            
                录取学校<input type="text" list="school">
                <datalist id="school">
                    <option value="河北师范大学"></option>
                    <option value="河北科技大学"></option>
                    <option value="河北工业大学"></option>
                </datalist>
                <br>
                入学成绩<input type="number" min="0" max="100">
                <br>
                入学时间<input type="date">
            </fieldset>
            <br> 
        </form>
        <input type="submit" value="提交" form="a">
    </div>
</body>

</html>
